<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent !important; 
      z-index: 9999;
    }
    #chat {
  position: fixed;
  bottom: 24px;
  right: 24px;
  width: 350px;
  height: 500px; /* batasi tinggi chat box */
  box-shadow: 0 2px 12px rgba(0,0,0,0.2);
  background: white; /* biar jelas area chat */
  border-radius: 12px;
  overflow: hidden;
  z-index: 9999;
}

/* Batasi tinggi window isi chat */
.chat-window-wrapper.n8n-chat {
  height: 100% !important;
  max-height: 100% !important;
  display: flex;
  flex-direction: column;
}

/* Bagian pesan biar bisa scroll */
.n8n-chat-messages {
  flex: 1 1 auto;
  overflow-y: auto !important;
  padding: 8px;
}

/* Input box tetap kecil */
.n8n-chat-input textarea {
  height: 40px !important;
  max-height: 40px !important;
  overflow-y: auto !important;
  resize: none !important;
}

    
  </style>
</head>
<body>
  <div id="chat"></div>

<link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
<script type="module">
	import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

	createChat({
		webhookUrl: 'https://n8n.starcore.co.id/webhook/sheet',
		target: '#chat',
    mode: 'fullscreen'
	});
</script>
  
</body>
</html>
